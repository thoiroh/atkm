<div class="menu-brand" [class.config-collapsed]="configPanelCollapsed">
  <div class="menu-brand-content">
    <h1 class="menu-brand-title">{{config?.navbar.centerTitle || ''}}</h1>
    <p class="menu-brand-subtitle">
      {{config?.navbar.centerSubtitle || ''}}
      <span class="brand-btn-action" *ngIf="config?.navbar.centerBadge">
        {{config?.navbar.centerBadge || ''}}
      </span>
    </p>
  </div>
</div>
