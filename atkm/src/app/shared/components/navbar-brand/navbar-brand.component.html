<div class="menu-brand" [class.config-collapsed]="configPanelCollapsed()">
  <div class="menu-brand-content">
    <div class="menu-brand-header">
      <span>
        <h1 class="menu-brand-title">{{navbar().centerTitle || ''}}</h1>
      </span>
      <span class="brand-btn-action" *ngIf="navbar()?.centerBadge">
        {{navbar().centerBadge || ''}}
      </span>
      <span class="menu-brand-subtitle">{{navbar().centerSubtitle || ''}}</span>
    </div>
  </div>
</div>
