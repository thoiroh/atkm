<!-- Harmonized bash terminal with sidebar configuration -->
<div class="bash-template-wrapper">

  <!-- Terminal Display Area -->
  <div class="bash-terminal-area">
    <atk-bash configId="binance-debug-v2" [autoLoad]="true" (dataLoaded)="onDataLoaded($event)"
      (errorOccurred)="onErrorOccurred($event)" />
  </div>

  <!-- Configuration Sidebar -->
  <div class="bash-config-area">
    <atk-sidebar-bash-config configId="binance-debug-v2" [isCollapsed]="false" (togglePanel)="onTogglePanel()"
      (endpointChanged)="onEndpointChanged($event)" (parameterChanged)="onParameterChanged($event)" />
  </div>

</div>
