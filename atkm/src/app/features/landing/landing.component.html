<!-- src/app/features/landing/landing.component.html -->
<!-- Landing page template with proper null guards -->

@if (loading()) {
<!-- Loading state -->
<div class="loading-wrapper">
  <div class="loading-spinner">Loading configuration...</div>
</div>
} @else if (error()) {
<!-- Error state -->
<div class="error-wrapper">
  <div class="error-message">
    <p>Error loading configuration:</p>
    <p>{{ error() }}</p>
  </div>
</div>
} @else if (config()) {
<!-- Main content - only renders when config is loaded -->
<div class="landing-wrapper">

  <!-- GRID 1: MAIN MENU (left) -->
  <atk-navbar-main />

  <!-- GRID 2: CENTRAL TRANSPARENT ZONE (center) -->
  <atk-navbar-brand />

  <!-- GRID 3: USER TOOLS (right) -->
  <atk-navbar-tools />

  <!-- GRID 4: NAVIGATION SIDEBAR (left) -->
  <atk-sidebar-nav />

  <!-- GRID 5: MAIN CONTENT with router outlet -->
  <div class="landing-main">
    <router-outlet></router-outlet>
  </div>
</div>
} @else {
<!-- Fallback state (should not happen) -->
<div class="fallback-wrapper">
  <p>Initializing application...</p>
</div>
}
